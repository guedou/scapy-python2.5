sudo: required

language: python

services:
  - docker

before_install:
  - docker build -t guedou/scapy-python2.5:v0.1 .

script:
  - cd scapy-python2.5/test/; for f in *.uts; do ./run_tests -q -F -t $f -K netaccess || exit $?; done; for f in ../scapy/contrib/*.uts ; do ./run_tests -q -F -t $f -K netaccess -P "load_contrib('$(basename ${f/.uts})')" || exit $?; done
